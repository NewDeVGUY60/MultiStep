<div id="card">
    <div class="content">
        <h1>Personal info</h1>

        <p>Please provide your name, e-mail adress, and phone number.</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="10" size="10">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="mail" required minlength="3" maxlength="10" size="10">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required minlength="3" maxlength="10" size="10">

        </form>
    </div>
</div>
